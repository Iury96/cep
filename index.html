<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <form class="formulario">
        <h1>Informe o CEP</h1>
        <h2>Digite o CEP e ao sair do campo o endereço será completado. </h2>
        <label>CEP:</label>
        <input type="number" id="cep">
        <label>Logradouro</label>
        <input type="text">
        <label>Estado</label>
        <input type="text">
        <label>Cidade</label>
        <input type="text">
        <label>Bairro</label>
        <input type="text">
        <label>DDD</label>
        <input type="text">
        <div class="final">
            <hr>
            <button id="botao">Buscar CEP</button>
        </div>
    </form>

    <script src="./script/script.js"></script>
</body>

</html>
